<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Agent DEMO</title>
</head>
<body>
  <h2>💬 Hỏi gì AI cũng trả lời</h2>
  <form method="POST">
    <input type="text" name="question" placeholder="Nhập câu hỏi tại đây..." required>
    <button type="submit">Gửi</button>
  </form>
  {% if answer %}
    <p><strong>🤖 Trả lời:</strong> {{ answer }}</p>
  {% endif %}
</body>
</html>
